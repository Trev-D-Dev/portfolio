<div class="history-page page">

    <div class="tile">
        <h1 class="page-title">My Background!</h1>
    </div>

    <div class="history">
        <div class="content">
            <div class="tile event" *ngFor="let event of history">
                <h1>{{event.date}}</h1>
                <h1>{{event.title}}</h1>
                <h3>{{event.desc}}</h3>
            </div>
        </div>
    </div>

</div>
