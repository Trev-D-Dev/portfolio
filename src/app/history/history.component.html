<div class="history-page page">

    <div class="tile">
        <h1 class="page-title">My Background!</h1>
    </div>

    <div class="history">
        <div class="content">
            <div class="tile event" *ngFor="let event of history">
                <h1 class="event-title">{{event.title}}</h1>
                <h2 class="event-date">{{event.date}}</h2>
                <h2 class="event-desc">{{event.desc}}</h2>
            </div>
        </div>
    </div>

</div>
